{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Register</h1>

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}

Username
<br/>
<input type="text" name="username" />
<br/>
Password
<br/>
<input type="password" name="password"/>
<br/>

<br/>
<input type="password" name="password_confirm"/>
<br/>
<br/>
<input class="btn btn-dark" type="submit" value="Register Now"/>

</form>

{% endblock %}

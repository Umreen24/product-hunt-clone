{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Create a Product</h1>

<form method="POST" action="{% url 'create' %}" enctype='multipart/form-data'>
{% csrf_token %}

Product Title
<br/>
<input type="text" name="title" />
<br/>
Product Description
<br/>
<input type="textbox" name="body"/>
<br/>
Product URL
<br/>
<input type="text" name="url"/>
<br/>
Product Icon
<br/>
<input type="file" name="icon"/>
<br/>
Product Image
<br/>
<input type="file" name="image"/>
<br/>
<br/>

<input class="btn btn-dark" type="submit" value="Create Product"/>

</form>

{% endblock %}
